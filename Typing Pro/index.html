<!DOCTYPE html>
<html>
<head>
  <title>Typing Speed Battle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Typing Speed Battle</h1>

  <p id="text"></p>

  <textarea id="input" placeholder="Start typing here..." disabled></textarea>

  <div class="stats">
    <span>Time: <b id="time">30</b>s</span>
    <span>WPM: <b id="wpm">0</b></span>
    <span>Accuracy: <b id="accuracy">100</b>%</span>
  </div>

  <button onclick="startTest()">Start Test</button>
</div>

<script src="script.js"></script>
</body>
</html>
